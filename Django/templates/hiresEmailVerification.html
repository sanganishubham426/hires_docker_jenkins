<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts can be used but some email clients may block them -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; color: #000;">

    <div style="max-width: 600px; margin: 0 auto; background: linear-gradient(to right, rgba(158, 121, 218, 0.8), rgba(116, 170, 229, 0.8)); border-radius: 0.5rem; overflow: hidden;">

        <div style="padding: 1rem; text-align: center;">
            <img src="https://api.doindenimz.com/media/weightimg/logo.png" alt="Logo" style="height: 60px; width: auto; margin: 0 auto;">
        </div>

        <div style="padding: 1rem 0; text-align: center;">
            <img src="https://api.doindenimz.com/media/weightimg/otpVector_mail.png" alt="Hero Image" style="height: 300px; width: auto; display: block; margin: 0 auto;">
        </div>

        <div style="padding: 0 1.5rem 2rem; position: relative;">
            <h6 style="font-weight: 600; font-size: 20px;">Hi {{ name }},</h6>
            <p style="padding-top: 0.5rem; font-size: 16px;">To complete your sign-up, please verify your email address by entering the One-Time Password (OTP) below:</p>
            
            <h6 style="font-size: 1.25rem; font-weight: bold; text-align: center; padding-top: 1rem;">Here is your One-Time Password:</h6>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; text-align: center; padding-top: 1rem;">
                {% for digit in code %}
                    <span style="display: flex; justify-content: center; align-items: center; border-radius: 5px; font-size: 1.5rem; font-weight: bold; color: #000; border: 1px solid #141414; height: 50px; width: 50px;">{{ digit }}</span>
                {% endfor %}
            </div>
            
            <p style="padding-top: 1rem; font-size: 16px">Please enter this to complete your Email Verification.</p>
            <p style="padding-top: 2rem; font-size: 16px">Thanks, <br>Team Hires</p>

            <div style="">
                <img src="https://api.doindenimz.com/media/weightimg/bg_logo.png" alt="Background Logo" style="height: 380px; width: auto; position: absolute; bottom: 33px; right: 21px; ">
            </div>
        </div>

    </div>

</body>

</html>
